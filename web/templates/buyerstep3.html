<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>escrow</title>
</head>
<body class="steps">

    {% include 'modules/menu.html' %}


	<div class="first">
		<div class="row">
			<div class="small-12 medium-12 medium-offse-1 large-8 large-offset-2 modal columns">
				<div class="row modalheader">
					<div class="small-12 columns">
						<h5>Sign up the seller</h5>
					</div>
				</div>
				<div class="row modalbody">
					<div class="small-12 columns">
						<div class="row">
							<div class="small-4 small-centered medium-uncentered medium-3 medium-push-9 columns">
								<img src="/static/images/illustration/medium-send-link@2x.png">
							</div>		
							<div class="small-12 medium-9 medium-pull-3 columns">
								<p class="secondary">Send this link to the seller</p>
								<p>The seller needs this link to complete the transaction and receive their payment. They will be able to see the funds in the multi-sig address.</p>
							</div>
						</div>
						<div class="row margin-top">
							<div class="small-12 medium-9 columns">
								<input type="text" name="address" class="radius" autocomplete="off" readonly value="www.bestcrow.io/seller/join/{{escrow['joinurlhash']}}">
							</div>
							<div class="small-12 medium-3 columns">
								<a href="/buyer/{{base58}}" class="button expand radius">
									Next
								</a>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>

	<script src="/static/js/javascript-min.js"></script>
	<script>
		$(document).ready(function() {
			$("input").on("click", function() {
				this.select();
			});
		});
	</script>
</body>	
</html>
