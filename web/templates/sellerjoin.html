<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>escrow</title>
</head>
<body class="steps">

    {% include 'modules/menu.html' %}

	<div class="first">
		<div class="row">
			<div class="small-12 medium-12 medium-offse-1 large-8 large-offset-2 modal columns">
				<div class="row modalheader">
					<div class="small-12">
						<h4>Welcome to bestcrow</h4>
					</div>
				</div>
				<div class="row modalbody">
					<div class="small-12">
						<div class="row">
							<div class="small-4 small-centered medium-uncentered medium-3 medium-push-9 columns">
								<img src="/static/images/illustration/medium-refund@2x.png" class="ill">
							</div>		
							<div class="small-12 medium-9 medium-pull-3 columns">
								<p><em>Someone has started a escrow bitcoin transaction with you</em></p>
								<p>We need a bitcoin address that you control. We will send the funds from this transaction to that address.</p>
							</div>
						</div>
						<div class="row margin-top">
							<div class="small-12 medium-9 columns nopadleft">
		                		<form method="POST" action="/seller/join/{{escrow['joinurlhash']}}" id="addressform">											
							    <input type="text" name="selleraddress" placeholder="Your BTC Address" autocomplete="off" value="" class="radius" required autofocus>
							</div>
							<div class="small-12 medium-3 columns nopadright">
						    	<button type="submit" class="button expand radius">
									Next
		                    	</button>
		                    </form>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div class="row modalfooter">
		        	<div class="small-12">
		        		<span class="white">TIP:</span> Be sure you control the private keys to this address
		        	</div>
		        </div>
			</div>
		</div>
	</div>

	<script src="/static/js/javascript-min.js"></script>
	<script>
		$(document).ready(function() {

        });

	</script>
</body>	
</html>
