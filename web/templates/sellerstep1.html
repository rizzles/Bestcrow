<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>escrow</title>
</head>
<body class="steps">

    {% include 'modules/menu.html' %}

	<div class="first">
		<div class="row">
			<div class="small-12 medium-12 medium-offse-1 large-8 large-offset-2 columns modal">
				<div class="row modalheader">
					<div class="small-12 columns">
						<h5>Welcome</h5>
					</div>
				</div>
				<div class="row modalbody">
					<div class="small-12 columns">
						<div class="row">
							<div class="small-4 small-centered medium-uncentered medium-3 medium-push-9 columns">
								<img src="/static/images/illustration/medium-refund@2x.png" class="ill">
							</div>		
							<div class="small-12 medium-9 medium-pull-3 columns">
								<p class="secondary">An address for a refund</p>
								<p>We need a bitcoin address that you control. We will send a refund to this address if a dispute resolution is resolved in your favor.</p>
							</div>
						</div>
						<div class="row margin-top">
							<div class="small-12 medium-9 columns">
		                		<form method="POST" action="/seller/{{base58}}" id="addressform">
		                		<input type="text" name="selleraddress" placeholder="Your BTC Address" autocomplete="off" value="" required autofocus>
							</div>
							<div class="small-12 medium-3 columns">
						    	<button type="submit" class="button radius expand">
									Next
		                    	</button>
		                    	</form>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div class="row modalfooter margin-top">
		        	<div class="small-12">
		        		<span class="white">TIP:</span> Be sure you control the private keys to this address
		        	</div>
		        </div>
			</div>
		</div>
	</div>

	<!--
	<div class="row">
		<div class="small-8 small-offset-2 warning">
			<img src="/static/images/icons/warning.png">
			<h5>Bookmark this page</h5>
			<p>The URL for this page is unique to your escrow transaction. You will need it to complete your transaction.</p>
			<p>If you do happen to lose this link, the 12 word phrase below is going to let you recover this unique link. Copy this down and keep it in a safe place.</p>
			<h5>{{escrow['sellerphrase']}}</h5>
		</div>
	</div>
	-->

	<script src="/static/js/javascript-min.js"></script>
	<script>
		$(document).ready(function() {
		    $("#addressform").on("submit", function(e) {
                if( $("input").val() ) {
				    $("button").html("<img src='/static/images/icons/spinner@2x.png' class='spinner' width='30'>");
                }
			});
        });

	</script>
</body>	
</html>
