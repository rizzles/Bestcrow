<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>escrow</title>
</head>
<body class="steps">

    {% include 'modules/menu.html' %}

    <div class="first">
    	<div class="row">
    		<div class="small-12">
				<img src="/static/images/icons/send@2x.png" width="100" class="icon">
    		</div>
    	</div>
    </div>

	<div class="second">
		<div class="row collapse">
			<div class="small-12 medium-8 medium-offset-2 modal columns">
				<div class="row modalheader">
					<div class="small-12">
						<h4 class="left">Signup the buyer</h4>
						<img src="/static/images/icons/sellerstep2@2x.png" width="30" class="right">						
					</div>
				</div>
				<div class="row modalbody">
					<div class="small-12 columns">
						<div class="row collapse">
							<div class="small-12 columns">
								<p class="white">Send the link below to the buyer</p>
								<p>They need this link to fund the escrow and complete the transaction.</p>
							</div>
						</div>
						<div class="row collapse">
							<input type="text" name="joinaddress" class="radius" autocomplete="off" readonly value="52.1.141.196/buyer/join/{{escrow['joinurlhash']}}">
		                </div>
		                <div class="row collapse">
							<a href="/seller/{{base58}}" class="button radius right">
								Next
			                </a>
		            	</div>
		            </div>

		        </div>

		        <div clas="row">
		        	<div class="small-12 modalfooter">
		        		<span class="white">TIP:</span> Be sure he is the only one that receives this address
		        	</div>
		        </div>
			</div>
		</div>
	</div>

	<script src="/static/js/javascript-min.js"></script>
	<script>
		$(document).ready(function() {
			$("input").on("click", function() {
				this.select();
			});
		});
	</script>
</body>	
</html>
